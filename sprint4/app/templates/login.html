<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - PlanifyMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo PlanifyMe" class="mb-3" style="width: 120px;">
                <h3 class="fw-bold">Iniciar sesión</h3>
            </div>
<!-- ... hasta el <form method="POST"> -->
                <form method="POST">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-2">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                        </div>
                    {% endif %}
                    {% endwith %}

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>


            <div class="text-center mt-3">
                <small>¿No tienes cuenta? <a href="{{ url_for('routes.register') }}">Regístrate</a></small>
            </div>
        </div>
    </div>

</body>
</html>
