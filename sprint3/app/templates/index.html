<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a PlanifyMe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #0077cc, #00bfff);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .landing-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .landing-container img {
            width: 140px;
            margin-bottom: 20px;
        }

        .landing-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .landing-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .landing-container a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #ffffff;
            color: #0077cc;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .landing-container a:hover {
            background-color: #f1f1f1;
            color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="PlanifyMe Logo">
        <h1>Bienvenido a PlanifyMe</h1>
        <p>Tu espacio personal para organizar tareas, eventos, clima y mucho más.</p>
        <a href="{{ url_for('routes.login') }}">Iniciar sesión</a>
        <a href="{{ url_for('routes.register') }}">Registrarse</a>
    </div>
</body>
</html>
